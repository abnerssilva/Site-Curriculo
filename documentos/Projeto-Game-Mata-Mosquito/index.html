<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <title>Game - Mata Mosquito</title>

        <!-- Meta Tag's Obrigatórias -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- CSS Customizado -->
        <link rel="stylesheet" href="estilo.css">

        <!-- JavaScript -->
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	   
        <script>
            function iniciarJogo() {
                let nivel = document.getElementById('nivel').value

                if(nivel === '') {
                    setTimeout(function(){ 
                        $("#diag1").modal({backdrop: 'static', keyboard: false})
                        $("#diag1").modal('show')
                        }, 1000)

                        $('#cancelar1').click(function(){
				            $("#diag1").modal('hide')
                        })
	
                    return false
                } else {
                    $('#inicio').click(function(){
				        setTimeout(function () { nivel = $("#nivel").val() }, 300)
                        sessionStorage.setItem('level', nivel)
                        setTimeout(function () { window.open('app.html', '_self') }, 500) 
                        })
                }
            }
        </script>

    </head>

    <body>
        
        <main id="conteiner">
            <div class="row">
                <div class="col">
                    <figure class="d-flex justify-content-center">
                        <img id="imgG-O" src="imagens/game.png" />
                    </figure>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o Nível --</option>
                                <option value="easy">Fácil</option>
                                <option value="medium">Normal</option>
                                <option value="hard">Difício</option>
                                <option value="very-hard">John Rambo</option>
                            </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form class="d-flex justify-content-center">
                        <button id="inicio" type="button" class="btn btn-secondary btn-lg" onmousedown="iniciarJogo()">
                            Iniciar Jogo
                        </button>
                    </form>
                </div>
            </div>

            <div class="row">
				<div class="col-sm-12">
					<div class="modal fade" id="diag1" tabindex="-1" role="dialog">
						<div class="modal-dialog modal-md">
							<div class="modal-content" style="box-shadow: 20px 20px 5px rgb(131, 116, 30);">
								<header class="modal-header">
									<h5>Abner informa:</h5>
								</header>
								<main class="modal-body text-center">
									Olá!!!<br><br>Você deve selecionar um nível válido para iniciar o jogo!<br><br>Tenha um Bom Jogo!<br>Boa Sorte!!
								</main>
								<footer class="modal-footer">
									<button class="btn btn-secondary" data-dismiss="modal" id="cancelar1">
										Fechar
									</button>
								</footer>
							</div>
						</div>
					</div>
				</div>
			</div>

        </main>

    </body>
    
</html>
